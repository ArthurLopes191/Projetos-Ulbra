<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>

   
            <header class="container-menu-principal">
                <div class="logo"><img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" alt=""></div>

                <ul class="flex-navbar">
                    <li>Missions</li>
                    <li>Galleries</li>
                    <li>NASA TV</li>
                    <li>Follow NASA</li>
                    <li>Downloads</li>
                    <li>About</li>
                    <li>NASA Audiences</li>
                </ul>

                <input type="text" id="navbar-input" value="Search">
            </header>
            
            <main class="main-container">
                <section>
                    <div class="container-fotos">
                        <div class="row-one">
                            <div class="column-one">
                                <img class="img-noticias" src="https://www.nasa.gov/sites/default/files/styles/full_width/public/thumbnails/image/52991526538_b97c18ebad_k.jpg?itok=QKBK2Gzc" alt="">
                            </div>
                            <div class="column-two">
                                <img class="img-noticias" src="https://eoimages.gsfc.nasa.gov/images/imagerecords/151000/151731/hilary_vir2_2023230.jpg" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="container-fotos">
                        <div class="row-one">
                            <div class="column-one">
                                <img class="img-noticias" src="https://www.nasa.gov/sites/default/files/styles/full_width/public/thumbnails/image/52460178852_53315fdfd2_k.jpg?itok=nxLnXvfr" alt="">
                            </div>
                            <div class="column-two">
                                <img class="img-noticias" src="https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/hubble_abell3322_potw2332a.jpg" alt="">
                            </div>
                        </div>
                    </div>

                    <div id="more-content" class="container-fotos">
                        <div class="row-one">
                            <div class="column-one">
                                <img class="img-noticias" src="https://www.nasa.gov/sites/default/files/styles/full_width/public/thumbnails/image/lc08_l1tp_114021-022_20210924_20210924_01_rt.udabayshantarislands.crop_.small_.jpg?itok=GmpKWZmJ" alt="">
                            </div>
                            <div class="column-two">
                                <img class="img-noticias" src="https://www.nasa.gov/sites/default/files/styles/full_width/public/thumbnails/image/52870842128_42b3c12152_k.jpg?itok=QM5qh_tO" alt="">
                            </div>
                        </div>
                    </div>
                    
                    <div class="container-button">
                        <button class="button-more-content" onclick="moreContent()">More Content</button>
                    </div>
                    
                </section>
            </main>
       

</body>
</html>
